<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>الْقُرآن</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="centered">
    <h1>﷽</h1>
    <p>Cүрелер аралығын таңдаңыз</p>

    <section>
      <form action="javascript:doStuf()" class="form">
        <input type="number" placeholder="min" name="min" id="min" min="1" max="114" pattern="\d*" />
        <input type="number" placeholder="max" name="max" id="max" min="1" max="114" pattern="\d*" />
        <input type="submit" value="Ok" />
        <br />
        <label for="single"><input type="checkbox" name="single" id="single" /><small class="small">Бір сүре таңдау</small></label>

        <h3 id="sura">&nbsp;</h3>
      </form>
      <form class="form">
        <button type="button" id="repeat-count">&nbsp;</button>
        <button type="reset" onclick="javascript:resetCount()">⟲</button>
      </form>
    </section>

    <br />
    <section>
      <div id="summary"></div>
    </section>
    <br />
    <button id="resetAll" type="button">мәндерді жою</button>

    <script src="index.js"></script>
  </body>
</html>
